<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Event Types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <h1>Event Types</h1>
    </header>
    
    <section class="section" id="mouse-events">
        <h2>Mouse Event</h2>
        <p id="message">Hover over the button to see a message change!</p>
        <button id="event-button">Hover over me!</button>
    </section>

    <section class="section" id="keyboard-events">
        <h2>Keyboard Events</h2>
        <p>Press any key in the input field to see the latest key pressed!</p>
        <input type="text" id="key-input" placeholder="Type something...">
        <p>Latest Key Pressed: <span id="key-pressed">None</span></p>
    </section>

    <script src="script.js"></script>
</body>

</html>
